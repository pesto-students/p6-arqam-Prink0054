<script>

 
 
    function sort012(a,arr_size)
    {
         
        let lo = 0;
        let hi = arr_size - 1;
        let mid = 0;
        let temp = 0;
        while (mid <= hi)
        {
            // If the element is 0
            if(a[mid] == 0)
            {
                temp = a[lo];
                a[lo] = a[mid];
                a[mid] = temp;
                lo++;
                mid++;
            }
            // If the element is 1
            else if(a[mid] == 1)
            {
                mid++;
            }
            // If the element is 2
            else
            {
                temp = a[mid];
                a[mid] = a[hi];
                a[hi] = temp;
                hi--;
            }
             
        }
    }
     
    function printArray(arr,arr_size)
    {
        let i;
        for (i = 0; i < arr_size; i++)
        {
            document.write(arr[i] + " ");
        }
        document.write("<br>");
    }
     
    let arr= [0, 1, 1, 0, 1, 2, 1, 2, 0, 0, 0, 1 ];
     
    let arr_size = arr.length;
    sort012(arr, arr_size);
    printArray(arr, arr_size);
     

</script>
